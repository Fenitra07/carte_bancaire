<!DOCTYPE html>
<html>
<head>

	<div class="container">

	      <input type="" class="form-control" id="date" placeholder="Date d'expiration" name="date">
	    </div>
	    <div class="form-group">
	      <label for="numero">Code CVV/CVC</label>
	      <input type="number" class="form-control" id="numero" placeholder="Enter numero" name="code_cvv">

	</div>
